server {
    listen 80;
    server_name chibiroyale.xyz www.chibiroyale.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name chibiroyale.xyz www.chibiroyale.xyz;

    ssl_certificate /etc/letsencrypt/live/chibiroyale.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chibiroyale.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /var/www/chibiroyale;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cache static assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff2|woff|ttf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/javascript image/svg+xml;
    gzip_min_length 256;

    location / {
        try_files $uri $uri/ =404;
    }
}
